layout: page
title: Latest Posts

tags: [Hacking, Programming, Movies, Novels, Books]

<ul class="post-list">
{% for post in site.posts limit:10 %} 
  <li><article><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a>
  	<br>	<span style="font-size:0.8rem">{{post.description}}</span></article></li>
{% endfor %}
</ul>
